function emscripten_sleep(ms) {

      let x = null;

    function read(success)
    {
        x = success;
        
    };

    function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13 && $("#input").val().length > 0)
    {
        x($("#input").val());
        $("#input").val("")
        return false;
    }
    return true;
}

   var re = /^___terminal::/;
    // XHR proxy that handle methods from fetch in C
   window.XMLHttpRequest = (function(xhr) {
       return function() {
           var url;
           var props = {
               readyState: 4,
               status: 200
           };
           var enc = new TextEncoder("utf-8");
           return new Proxy(new xhr(), {
               get: function(target, name) {
                   if (url && ['response', 'responseText', 'status', 'readyState'].indexOf(name) != -1) {
                       if (name == 'response') {
                           var response = enc.encode(props.responseText);
                           return response;
                       }
                       return props[name];
                   } else if (name == 'open') {
                       return function(method, open_url) {
                           if (open_url.match(re)) {
                               url = open_url;
                           } else {
                               return target[name].apply(target, arguments);
                           }
                       };
                   } else if (name == 'send') {
                       return function(data) {
                           if (url) {
                               var payload = url.split('::');
                               if (payload[1] == 'read') {
                                   read(
                                       function(text) {
                                           props.responseText = text + '\0';
                                           target.onload();
                                       }
                                   );
                               }
                            
                           } else {
                               return target[name].apply(target, arguments);
                           }
                       };
                   }
                   return target[name];
               },
               set: function(target, name, value) {
                   target[name] = value;
               }
           });
       };
   })(window.XMLHttpRequest);

   var Module = {

            $("#output").val($("#output").val() + text + "\n");

        printErr: function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
        },
        canvas: (function() {

          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {

        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
